<!DOCTYPE html>
<html>
<head>
	<title>Third Class</title>
</head>
<body>
	<!-- Attribute Example -->
	<h1 align='center'>Attributes</h1>

	<!-- Abbreviation Example -->
	<p><abbr title="World's Health Organization">WHO</abbr> doing a great job for this kind of <abbr title='Corona Virus'>panademic situation</abbr></p>

	<!-- Strong, em, small tag Example -->
	<p>My name is <strong>Vinay!</strong> and like to <small><em>code!</em></small></p>

	<!-- Delete tag Example -->
	<del><p>I am a good singer</p></del>

	<!-- Super Example -->
	<p>2<sup>2</sup> is equals to 4</p>

	<!-- Sub Example -->
	<p>Shinchan is study in class V<sub>th</sub></p>

	<!-- Quote and blockquate Example -->
	<blockquote><q>Fake it until you make it </q></blockquote>



</body>
</html>
