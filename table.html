<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<pre>
	------------------
	| name   | age   |
	------------------
	| Vinay  | 21    |
	| Ajay   | 34    |
	------------------
	</pre>

	<table border="2">
		<thead>
			<tr>
				<th> Name </th>
				<th> Age </th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td> Vinay </td>
				<td> 21 </td>
			</tr>
			<tr>
				<td> Ajay </td>
				<td> 34 </td>
			</tr>
			<tr>
				<td colspan="2"> Narender Modi </td>
			</tr>
		</tbody>
	</table>


</body>
</html>
